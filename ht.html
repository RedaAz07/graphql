<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="header">
      <div id="welcom">
        <h1>welcom Anniz reda</h1>
      </div>
      <div id="btn"><button id="logout">logOut</button></div>
    </header>

    <div class="container">
      <div class="info">
        <div class="xp">
          Total xp
          <span>455.2KB</span>
        </div>
        <div class="level">
          current level
          <div class="level-cr">22</div>
        </div>
      </div>
      <div class="svg">
        <div class="svg1">
          Audit Ratio
          



<svg width="250" height="250" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ade80; stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f87171; stop-opacity:1" />
    </linearGradient>
  </defs>

  <circle r="80" cx="100" cy="100" fill="transparent" stroke="rgba(255,255,255,0.1)" stroke-width="15"/>

  <circle
    r="80"
    cx="100"
    cy="100"
    fill="transparent"
    stroke="url(#greenGradient)"
    stroke-width="15"
    stroke-dasharray="377 502"
    stroke-dashoffset="0"
    transform="rotate(-90 100 100)"
  />

  <circle
    r="80"
    cx="100"
    cy="100"
    fill="transparent"
    stroke="url(#redGradient)"
    stroke-width="15"
    stroke-dasharray="125 502"
    stroke-dashoffset="-377"
    transform="rotate(-90 100 100)"
  />
</svg>

        </div>
        <div class="svg2">
          Skills
          <defs>
            <svg style="position: absolute; width: 0; height: 0">
              <defs>
                <linearGradient
                  id="skillGradient"
                  x1="0%"
                  y1="0%"
                  x2="100%"
                  y2="0%"
                >
                  <stop
                    offset="0%"
                    style="stop-color: #8b5cf6; stop-opacity: 1"
                  />
                  <stop
                    offset="100%"
                    style="stop-color: #a78bfa; stop-opacity: 1"
                  />
                </linearGradient>
              </defs>
            </svg>
          </defs>
          <div>
            HTML
            <svg width="300" height="40">
              <rect
                x="0"
                y="0"
                width="300"
                height="40"
                fill="rgba(255, 255, 255, 0.1)"
                rx="10"
                ry="10"
              />
              <rect
                x="0"
                y="0"
                width="240"
                height="40"
                fill="url(#skillGradient)"
                rx="10"
                ry="10"
              />
            </svg>
          </div>
          <div>
            CSS
            <svg width="300" height="40">
              <rect
                x="0"
                y="0"
                width="300"
                height="40"
                fill="rgba(255, 255, 255, 0.1)"
                rx="10"
                ry="10"
              />
              <rect
                x="0"
                y="0"
                width="210"
                height="40"
                fill="url(#skillGradient)"
                rx="10"
                ry="10"
              />
            </svg>
          </div>
          <div>
            JavaScript
            <svg width="300" height="40">
              <rect
                x="0"
                y="0"
                width="300"
                height="40"
                fill="rgba(255, 255, 255, 0.1)"
                rx="10"
                ry="10"
              />
              <rect
                x="0"
                y="0"
                width="180"
                height="40"
                fill="url(#skillGradient)"
                rx="10"
                ry="10"
              />
            </svg>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
